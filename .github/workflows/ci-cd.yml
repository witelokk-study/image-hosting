name: Docker

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, preview, storage]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.service }}" = "gateway" ]; then
            pip install \
              "fastapi>=0.124.0,<0.125.0" \
              "uvicorn[standard]>=0.38.0,<0.39.0" \
              "httpx>=0.27.0,<0.28.0" \
              "pydantic-settings>=2.6.1,<3.0.0"
          elif [ "${{ matrix.service }}" = "preview" ]; then
            pip install \
              "pydantic-settings>=2.6.1,<3.0.0"
          elif [ "${{ matrix.service }}" = "storage" ]; then
            pip install \
              "fastapi>=0.124.0,<0.125.0" \
              "uvicorn[standard]>=0.38.0,<0.39.0" \
              "sqlalchemy[asyncio]>=2.0.0,<3.0.0" \
              "asyncpg>=0.29.0,<0.32.0" \
              "minio>=7.2.7,<8.0.0" \
              "aio-pika>=9.4.1,<10.0.0" \
              "python-multipart>=0.0.9,<0.1.0" \
              "pydantic-settings>=2.6.1,<3.0.0"
          fi
          pip install pytest

      - name: Run unit tests
        working-directory: ./services/${{ matrix.service }}
        run: |
          set +e
          pytest
          status=$?
          if [ "$status" -eq 5 ]; then
            echo "No tests collected for ${{ matrix.service }}; treating as success."
            exit 0
          fi
          exit "$status"

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        service: [frontend, gateway, preview, storage]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: "v2.2.4"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: ./services/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
