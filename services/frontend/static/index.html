<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting â€“ Upload</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/config.js"></script>
    <script type="module" src="/index.js"></script>
</head>

<body class="page">
    <header class="hero">
        <p class="hero__eyebrow">Image Hosting</p>
        <h1 class="hero__title">Upload once, share everywhere.</h1>
        <p class="hero__subtitle">Drop an image or pick a file. You will get a link with previews and downloads.</p>
    </header>

    <main class="card card--raised">
        <section class="uploader">
            <div class="dropzone" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="dropzone__hint">Drop your image here</div>
                <div class="dropzone__divider">or</div>
                <button class="btn btn--ghost" id="selectButton" type="button">Choose a file</button>
                <p class="dropzone__filename" id="fileName">No file selected</p>
            </div>
            <div class="uploader__actions">
                <button class="btn btn--primary" id="uploadButton" type="button" disabled>Upload</button>
                <span class="status" id="statusText"></span>
            </div>
        </section>
    </main>

</body>

</html>
