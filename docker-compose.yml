services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: storage
      POSTGRES_USER: storage
      POSTGRES_PASSWORD: storage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  storage:
    build:
      context: ./services/storage
    environment:
      STORAGE_DATABASE_URL: postgresql+asyncpg://storage:storage@postgres:5432/storage
      STORAGE_MINIO_ENDPOINT: minio:9000
      STORAGE_MINIO_ACCESS_KEY: minioadmin
      STORAGE_MINIO_SECRET_KEY: minioadmin123
      STORAGE_MINIO_BUCKET: images
      STORAGE_MINIO_SECURE: "false"
      STORAGE_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
      - rabbitmq
    restart: unless-stopped

  preview:
    build:
      context: ./services/preview
    environment:
      PREVIEW_MINIO_ENDPOINT: minio:9000
      PREVIEW_MINIO_ACCESS_KEY: minioadmin
      PREVIEW_MINIO_SECRET_KEY: minioadmin123
      PREVIEW_SOURCE_BUCKET: images
      PREVIEW_PREVIEW_BUCKET: preview
      PREVIEW_MINIO_SECURE: "false"
      PREVIEW_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PREVIEW_RABBITMQ_QUEUE: image.uploaded
    depends_on:
      - minio
      - rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
