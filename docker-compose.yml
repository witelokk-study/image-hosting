services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: storage
      POSTGRES_USER: storage
      POSTGRES_PASSWORD: storage
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  storage:
    build:
      context: ./services/storage
    environment:
      STORAGE_DATABASE_URL: postgresql+asyncpg://storage:storage@postgres:5432/storage
      STORAGE_MINIO_ENDPOINT: minio:9000
      STORAGE_MINIO_ACCESS_KEY: minioadmin
      STORAGE_MINIO_SECRET_KEY: minioadmin123
      STORAGE_MINIO_BUCKET: images
      STORAGE_PREVIEW_BUCKET: preview
      STORAGE_MINIO_SECURE: "false"
      STORAGE_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      STORAGE_IMAGE_TTL_SECONDS: 2628000 # 1 month
      STORAGE_CLEANUP_INTERVAL_SECONDS: 300

    depends_on:
      - postgres
      - minio
      - rabbitmq
    restart: unless-stopped

  preview:
    build:
      context: ./services/preview
    environment:
      PREVIEW_MINIO_ENDPOINT: minio:9000
      PREVIEW_MINIO_ACCESS_KEY: minioadmin
      PREVIEW_MINIO_SECRET_KEY: minioadmin123
      PREVIEW_SOURCE_BUCKET: images
      PREVIEW_PREVIEW_BUCKET: preview
      PREVIEW_MINIO_SECURE: "false"
      PREVIEW_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PREVIEW_RABBITMQ_QUEUE: image.uploaded
    depends_on:
      - minio
      - rabbitmq
    restart: unless-stopped

  gateway:
    build:
      context: ./services/gateway
    environment:
      GATEWAY_STORAGE_BASE_URL: http://storage:8000
    depends_on:
      - storage
      - preview
      - minio
    restart: unless-stopped

  frontend:
    build:
      context: ./services/frontend
    environment:
      API_BASE_URL: /api
    ports:
      - "80:80"
    depends_on:
      - gateway
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
